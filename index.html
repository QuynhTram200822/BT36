<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- Icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide"><img src="/image/1.jpeg"></div>
      <div class="carousel-slide"><img src="/image/2.jpeg"></div>
      <div class="carousel-slide"><img src="/image/3.jpeg"></div>
      <div class="carousel-slide"><img src="/image/4.jpeg"></div>
      <div class="carousel-slide"><img src="/image/5.jpeg"></div>
      <div class="carousel-slide"><img src="/image/6.jpeg"></div>
      <div class="carousel-slide"><img src="/image/7.jpeg"></div>
      <div class="carousel-slide"><img src="/image/8.jpeg"></div>
      <div class="carousel-slide"><img src="/image/9.jpeg"></div>
      <div class="carousel-slide"><img src="/image/10.jpeg"></div>
      <div class="carousel-slide"><img src="/image/11.jpeg"></div>
      <div class="carousel-slide"><img src="/image/12.jpeg"></div>
      <div class="carousel-slide"><img src="/image/13.jpeg"></div>
      <div class="carousel-slide"><img src="/image/14.jpeg"></div>
      <div class="carousel-slide"><img src="/image/15.jpeg"></div>
    </div>

    <div class="nav">
      <button class="prev material-symbols-outlined">
        chevron_left
      </button>
      <button class="next material-symbols-outlined">
        chevron_right
      </button>
    </div>

    <div class="carousel-indicators"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
